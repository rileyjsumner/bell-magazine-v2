version: "3"

services:

  client:
    container_name: "bell_client"
    build: ./client
    ports:
      - 8080:8080
    volumes:
      - ./client:/data
    environment:
      - API_URL=http://localhost:8081/

  server:
    container_name: "bell_server"
    build: ./server
    ports:
      - 8081:8081
    volumes:
      - ./server:/data
    depends_on:
      - server-database
    environment:
      - DATABASE_URL=server-database:27017

  server-database:
    container_name: "bell_db"
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db

